<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>BoolFlix</title>
</head>
<body>
  <header>
    <img id="logo" src="assets/img/logo.png" alt="img">
    <div class="search-container">
      <input id="search-inp" type="text" placeholder="cerca film">
      <button id="search-btn" class="fas fa-search"></button>
    </div>
  </header>
  
  <main>
    <h2>film</h2>
    <div class="film-container"></div>
    
    <h2>serie tv</h2>
    <div class="tv-container"></div>
  </main>
  
  <!-- template -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script id="entry-template" type="text/x-handlebars-template">
    <div class="elem">
      <img class="poster" src="{{poster}}" alt="img">
      <div class="info">
        <p class="info-item title">{{titolo}}</p>
        {{#if controllo}}
        <p class="info-item">titolo originale: <span>{{originale}}</span></p>
        {{/if}}
        <p class="info-item">lingua: <span>{{lingua}}</span> <img src="{{flag}}" alt="img"></p>
        <p class="info-item">voto: <span>{{voto}}</span></p> 
        <p class="star">{{{stelle}}}</p>
      </div>
    </div>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
